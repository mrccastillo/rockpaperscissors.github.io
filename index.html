<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <div class="player-side">
            <h2 id="player-name">Player Name</h2>
            <img src="" id="player-pick-img">
        </div>
        <div class="computer-side">
            <img src="" id="comp-pick-img">
            <h2>Computer</h2>
        </div>
    </div>
    <div class="pick-and-scores-wrapper">
        <div class="choices-container">
            <img src="images/item-1.jpg" class="img-choices" id="rock" alt="">
            <img src="images/item-2.jpg" class="img-choices" id="paper" alt="">
            <img src="images/item-3.jpg" class="img-choices" id="scissors" alt="">
        </div>
        <div class="scores-container">
            <p>Player Score: <span>0</span></p>
            <p>Computer Score: <span>0</span></p>
        </div>
    </div>
    <div class="game-results">
        <h1 id=game-results-display>Player won</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
