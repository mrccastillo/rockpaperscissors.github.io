<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player-container">
        <div class="player-side">
            <h2 id="player-name">Player Name</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/800px-Question_mark_%28black%29.svg.png"
                id="player-pick-img">
        </div>
        <div class="computer-side">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/800px-Question_mark_%28black%29.svg.png"
                id="comp-pick-img">
            <h2>Computer</h2>
        </div>
    </div>
    <div class="pick-and-scores-wrapper">
        <div class="choices-container">
            <img src="images/item-1.png" class="img-choices" id="rock" alt="">
            <img src="images/item-2.png" class="img-choices" id="paper" alt="">
            <img src="images/item-3.png" class="img-choices" id="scissors" alt="">
        </div>
        <div class="scores-container">
            <p>Player Score: <span id="p-score">0</span></p>
            <p>Computer Score: <span id="comp-score">0</span></p>
        </div>
    </div>
    <div class="game-results hidden">
        <h1 id=game-results-display>Player won</h1>
    </div>
    <div class="initial-modal">
        <h2>ROCK PAPER SCISSORS</h2>
        <input type="text" placeholder="Enter Your Name" class="inputs" id="name">
        <input type="number" placeholder="Best of?" class="inputs" id="rounds" min="1" max="10" value="">
        <button id="play-game-btn">Play Game</button>
    </div>
    <div class="winner-modal hidden">
        <h2 id="game-winner-result">Game Winner</h2>
        <button id="play-again-btn">Play Again?</button>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>

</html>
